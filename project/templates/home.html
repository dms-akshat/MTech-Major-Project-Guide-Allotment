<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.Tech Major Project Allocation</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #1c1c1c, #2b2b2b); /* Darker background gradient */
            margin: 0;
            color: #ecf0f1; /* Lighter text color */
            text-align: center;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6); /* Stronger text shadow */
        }
        
        .welcome-button {
            padding: 12px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #e74c3c; /* Red button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Stronger shadow */
        }
        
        .welcome-button:hover {
            background-color: #c0392b; /* Darker red on hover */
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #bdc3c7; /* Lighter gray for footer */
        }

        .footer a {
            color: #3498db; /* Lighter blue for links */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to M.Tech Major Project Allocation</h1>
    <a href="{% url 'login' %}" class="welcome-button">Go to Login</a> <!-- Replace 'login' with your actual login URL name -->
    
    <div class="footer">
        <p>&copy; 2024 M.Tech Major Project Allocation</p>
        <p><a href="#">Contact Us</a></p> <!-- Optional Contact Us link -->
    </div>
</body>
</html>
