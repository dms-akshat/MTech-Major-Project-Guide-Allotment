<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Uploaded Data</h2>

        <!-- Display Django messages -->
        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Display Start and End Dates -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Start Date: {{ dates.start_date }}</h4>
            </div>
            <br><br>
            <div class="col-md-6 text-end">
                <h4>End Date: {{ dates.end_date }}</h4>
            </div>
        </div>

        <!-- Download Buttons for CSV Files -->
        <div class="row mt-4">
            <div class="col-md-6">
                <a href="{% url 'download_csv' 'guide' %}" class="btn btn-primary w-100">Download Guide CSV</a>
            </div>
            <br><br><br>
            </div>
            <div class="col-md-6">
                <a href="{% url 'download_csv' 'student' %}" class="btn btn-primary w-100">Download Student CSV</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
