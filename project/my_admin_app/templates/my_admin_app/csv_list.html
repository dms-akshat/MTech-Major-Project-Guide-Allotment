<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1a1a1a; /* Dark background */
            color: #f5f5f5; /* Light text */
        }

        h2, h4 {
            color: #f5f5f5; /* Light text for headings */
        }

        .btn {
            margin-bottom: 10px; /* Spacing between buttons */
        }

        .btn-primary {
            background-color: #007bff; /* Primary button color */
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3; /* Darker on hover */
        }

        .btn-dashboard {
            background-color: #dc3545; /* Red color for dashboard button */
            border: none;
        }

        .btn-dashboard:hover {
            background-color: #c82333; /* Darker red on hover */
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <!-- Back to Dashboard Button in top right -->
        <div class="top-right">
            <a href="{% url 'admin_page' email %}" class="btn btn-dashboard">Back to Dashboard</a>
        </div>

        <h2 class="text-center">Uploaded Data</h2>

        <!-- Display Django messages -->
        {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
            <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Display Start and End Dates -->
        <div class="row mt-4">
            <div class="col-md-6">
                <h4>Start Date: {{ dates.start_date }}</h4>
            </div>
            <div class="col-md-6 text-end">
                <h4>End Date: {{ dates.end_date }}</h4>
            </div>
        </div>

        <!-- Download Buttons for CSV Files (Stacked vertically) -->
        <div class="row mt-4">
            <div class="col-md-12">
                <a href="{% url 'download_csv' 'guide' email %}" class="btn btn-primary w-100">Download Guide CSV</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <a href="{% url 'download_csv' 'student' email %}" class="btn btn-primary w-100">Download Student CSV</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
