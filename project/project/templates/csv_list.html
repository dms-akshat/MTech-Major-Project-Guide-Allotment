<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV File List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 40px; /* Increased padding around the body */
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px; /* Added bottom margin for spacing */
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 0; /* Resetting margin for the list */
        }
        li {
            background-color: #fff;
            margin: 15px 0; /* Increased margin between items */
            padding: 20px; /* Increased padding for the card */
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            line-height: 1.6; /* Increased line height for better readability */
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px; /* Increased button padding */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* Added top margin for spacing */
            display: inline-block; /* Make button inline block */
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin: 30px 0; /* Increased margin around the link */
            text-decoration: none;
            color: #007bff;
            font-weight: bold; /* Bold for emphasis */
        }
        a:hover {
            text-decoration: underline;
        }
        p {
            text-align: center;
            color: #666;
            margin-top: 20px; /* Added top margin for spacing */
        }
    </style>
</head>
<body>
    <h1>Uploaded CSV Files</h1>
    {% if csv_file %}
    <ul>
        <li>
            File: {{ csv_file.file.name }}<br />
            Start Date: {{ csv_file.start_date }}<br />
            End Date: {{ csv_file.end_date }}<br />
            <form method="post">
                {% csrf_token %}
                <button type="submit">Download</button>
                <!-- Download button -->
            </form>
        </li>
    </ul>
    {% else %}
    <p>No CSV files uploaded yet.</p>
    {% endif %}
    <a href="{% url 'upload_csv' %}">Upload Another CSV File</a>
    <!-- Link to the upload page -->
</body>
</html>
