<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #ddd; /* Light text color */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333; /* Darker container */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Slightly darker shadow */
        }

        h1 {
            font-weight: 500;
            color: #fff; /* White text for the heading */
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 16px;
            color: #aaa; /* Slightly lighter text for the paragraph */
        }

        .otp-display {
            font-weight: bold;
            font-size: 18px;
            color: #1e90ff; /* Blue color for OTP display */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
            display: block;
            color: #ccc; /* Light grey for labels */
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #555; /* Darker border */
            border-radius: 4px;
            font-size: 16px;
            background-color: #222; /* Darker input background */
            color: #fff; /* White text inside input */
            box-sizing: border-box;
        }

        input:focus {
            border-color: #1e90ff; /* Blue border on focus */
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #1e90ff; /* Blue button */
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #1c86ee; /* Slightly lighter blue on hover */
        }

        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #aaa; /* Light text for the footer */
        }

        .footer a {
            color: #1e90ff; /* Blue for links */
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>OTP Verification</h1>
        <form method="POST">
            {% csrf_token %}
            <input type="hidden" name="email" value="{{ email }}">
            <div class="form-group">
                <label for="otp">Enter OTP:</label>
                <input type="text" name="otp" required>
            </div>
            <button type="submit">Verify OTP</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <div class="footer">
            <p>Having trouble? <a href="#">Resend OTP</a></p>
        </div>
    </div>
</body>
</html>
