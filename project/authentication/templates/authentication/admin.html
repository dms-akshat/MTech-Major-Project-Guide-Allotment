<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1a1a1a; /* Dark background */
            color: #ddd; /* Light text color */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #333; /* Dark container background */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative; /* Positioning context for dropdown */
        }

        h1 {
            font-weight: 500;
            color: #f5f5f5; /* Light header text */
            text-align: center;
            margin-bottom: 20px;
        }

        .user-info {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }

        .user-info p {
            margin: 10px 0;
            font-size: 18px;
        }

        .user-info p strong {
            font-size: 20px;
            color: #f5f5f5;
        }

        .details {
            text-align: left;
            margin-top: 30px;
        }

        .details p {
            font-size: 16px;
            color: #ccc; /* Light text for details */
            margin-bottom: 10px;
        }

        .details p strong {
            color: #007bff;
        }

        .dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .dropbtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropbtn:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444; /* Dark dropdown background */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
            right: 0;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: white; /* Light text */
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background-color: #333; /* Darker background for links */
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Styles for messages */
        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }

        .message.error {
            background-color: #dc3545; /* Bootstrap danger */
        }

        .message.success {
            background-color: #28a745; /* Bootstrap success */
        }

        .message.info {
            background-color: #007bff; /* Bootstrap primary */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>

        <!-- Display messages -->
        {% for message in messages %}
            <div class="message {{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}

        <div class="user-info">
            <p>Welcome, <strong>{{ user.name }}</strong></p>
        </div>

        <div class="details">
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Role:</strong> {{ user.role }}</p>
        </div>

        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="{% url 'logout_view' %}">Logout</a>
                <a href="{% url 'change_password_view' email=user.email %}">Change Password</a>
                <a href="{% url 'upload_csv' email=user.email%}">Upload CSV Files</a>
                <a href="{% url 'status' email=user.email %}">Start Report Generation</a>
            </div>
        </div>

        <div class="footer">
            <p>Looking for more information? <a href="#">Contact Admin</a></p>
        </div>
    </div>
</body>
</html>
