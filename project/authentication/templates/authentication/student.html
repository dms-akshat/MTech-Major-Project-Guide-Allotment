<!-- templates/authentication/student.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative; /* Positioning context for dropdown */
        }

        h1 {
            font-weight: 500;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .user-info {
            background-color: #007bff;
            color: white;
            padding: 15px;
            border-radius: 4px;
            text-align: center;
        }

        .user-info p {
            margin: 10px 0;
            font-size: 18px;
        }

        .user-info p strong {
            font-size: 20px;
            color: #f5f5f5;
        }

        .details {
            text-align: left;
            margin-top: 30px;
        }

        .details p {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .details p strong {
            color: #007bff;
        }

        .dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .dropbtn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dropbtn:hover {
            background-color: #0056b3; /* Darker shade on hover */
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            right: 0; /* Align dropdown to the right */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        .button-container a {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button-container a:hover {
            background-color: #0056b3;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #888;
        }

        .footer a {
            color: #007bff;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Dashboard</h1>

        <div class="user-info">
            <p>Welcome, <strong>{{ user.name }}</strong></p>
        </div>

        <div class="details">
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Role:</strong> {{ user.role }}</p>
        </div>


        <div class="dropdown">
            <button class="dropbtn">Menu</button>
            <div class="dropdown-content">
                <a href="{% url 'check_eligibility' email=user.email %}">Check Eligibility</a>
                <a href="{% url 'show_allocated_guide' email=user.email %}">Allocated Guide</a>
                <a href="{% url 'logout_view' %}">Logout</a>
                <a href="{% url 'change_password_view' email=user.email %}">Change Password</a>
            </div>
        </div>

        <div class="footer">
            <p>Looking for more information? <a href="#">Contact Admin</a></p>
        </div>
    </div>
</body>
</html>
