<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preference Filled</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card text-center shadow-lg">
                    <div class="card-header bg-primary text-white">
                        <h2>Preference Filled</h2>
                    </div>
                    <div class="card-body">
                        <p class="card-text lead">
                            Your preference order has been successfully filled, but a guide has not been allocated yet. Update if you want to.
                        </p>
                        <p class="text-muted">
                            For any queries, contact support or check back later for the status of guide allocation.
                        </p>
                        <!-- Action button to go back or redirect to home page -->
                        <a href="{% url 'fill_preference_order' email=email %}" class="btn btn-primary btn-lg mt-3">
                            Go to fill form again
                        </a>
                        <br>
                        <a href="{% url 'student_page' email=email %}" class="btn btn-primary btn-lg mt-3">
                            Go to dashboard
                        </a>
                    </div>
                    <div class="card-footer text-muted">
                        Thank you for your patience!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
